<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sxp Training</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #jumpscareContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .jumpscare-hidden {
            display: none !important;
        }
        
        .jumpscare-show {
            display: flex !important;
            animation: shake 0.1s infinite;
        }
        
        .jumpscare-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-10px, -10px); }
            50% { transform: translate(10px, 10px); }
            75% { transform: translate(-10px, 10px); }
        }
    </style>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <input type="checkbox" id="MyCheckbox">
    <label for="MyCheckbox">Do You Like chicken? if yes click this check box</label><br>

    <div id="jumpscareContainer" class="jumpscare-hidden">
        <img src="https://images.unsplash.com/photo-1574158622682-e40e69881006?w=800" alt="cat jumpscare" class="jumpscare-image">
    </div>

    <input type="radio" id="visaBtn">
    <label for="visaBtn">Visa</label>

  <script src="index.js"></script>
 
</body>
</html>
